<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/creativetimofficial/tailwind-starter-kit/compiled-tailwind.css">
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0" nonce="abc123"></script>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId            : 'your-app-id',
        xfbml            : true,
        version          : 'v20.0'
      });
    };
  </script>
  <script>
    // Apply the font from localStorage if available
    (function() {
      var font = localStorage.getItem('font') || 'Arial, sans-serif';
      document.documentElement.style.fontFamily = font;
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
