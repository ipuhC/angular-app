<!-- register.component.html -->
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
  <form class="space-y-4" [formGroup]="userRegisterForm" (ngSubmit)="onSubmit()">
    <div>
      <label class="block text-sm font-medium text-gray-700">
        Name
        <input
          formControlName="name"
          type="text"
          name="name"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        >
      </label>
      <div
        class="text-red-500 text-sm font-semibold"
        *ngIf="
          userRegisterForm.controls['name'].invalid &&
          (isFormSubmitted ||
            userRegisterForm.controls['name'].touched ||
            userRegisterForm.controls['name'].dirty)
        "
      >
        <span *ngIf="userRegisterForm.controls['name'].errors?.['required']"
          >Este campo es requerido</span
        >
        <span *ngIf="userRegisterForm.controls['name'].errors?.['minlength']"
          >Mínimo 4 caracteres</span
        >
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">
        Email
        <input
          formControlName="email"
          type="email"
          name="email"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        >
      </label>
      <div
        class="text-red-500 text-sm font-semibold"
        *ngIf="
          userRegisterForm.controls['email'].invalid &&
          (isFormSubmitted ||
            userRegisterForm.controls['email'].touched ||
            userRegisterForm.controls['email'].dirty)
        "
      >
        <span *ngIf="userRegisterForm.controls['email'].errors?.['required']"
          >Este campo es requerido</span
        >
        <span *ngIf="userRegisterForm.controls['email'].errors?.['email']"
          >Ingresa un correo válido</span
        >
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">
        Password
        <input
          formControlName="password"
          type="password"
          name="password"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        >
      </label>
      <div
        class="text-red-500 text-sm font-semibold"
        *ngIf="
          userRegisterForm.controls['password'].invalid &&
          (isFormSubmitted ||
            userRegisterForm.controls['password'].touched ||
            userRegisterForm.controls['password'].dirty)
        "
      >
        <span *ngIf="userRegisterForm.controls['password'].errors?.['required']"
          >Este campo es requerido</span
        >
        <span *ngIf="userRegisterForm.controls['password'].errors?.['minlength']"
          >Mínimo 4 caracteres</span
        >
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">
        Confirm Password
        <input
          formControlName="passwordConfirmation"
          type="password"
          name="passwordConfirmation"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        >
      </label>
      <div
        class="text-red-500 text-sm font-semibold"
        *ngIf="
          userRegisterForm.controls['passwordConfirmation'].invalid &&
          (isFormSubmitted ||
            userRegisterForm.controls['passwordConfirmation'].touched ||
            userRegisterForm.controls['passwordConfirmation'].dirty)
        "
      >
        <span *ngIf="userRegisterForm.controls['passwordConfirmation'].errors?.['required']"
          >Este campo es requerido</span
        >
        <span *ngIf="userRegisterForm.controls['passwordConfirmation'].errors?.['minlength']"
          >Mínimo 4 caracteres</span
        >
      </div>
    </div>
    <div class="flex flex-col items-center justify-center">
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Register
      </button>
      <span class="font-light text-lg">or</span>
      <a routerLink="/login" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >Login</a>
    </div>
  </form>
</div>
