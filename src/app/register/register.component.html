<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Registro de Usuario</h2>
  <form [formGroup]="userRegisterForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Nombre</label>
      <input
        type="text"
        formControlName="name"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
      <div
        class="text-red-500 text-sm font-semibold"
        *ngIf="userRegisterForm.controls['name'].invalid && (userRegisterForm.controls['name'].touched || userRegisterForm.controls['name'].dirty)"
      >
        <span *ngIf="userRegisterForm.controls['name'].errors?.['required']">Este campo es requerido</span>
        <span *ngIf="userRegisterForm.controls['name'].errors?.['minlength']">El nombre debe tener al menos 4 caracteres</span>
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        formControlName="email"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
      <div
        class="text-red-500 text-sm font-semibold"
        *ngIf="userRegisterForm.controls['email'].invalid && (userRegisterForm.controls['email'].touched || userRegisterForm.controls['email'].dirty)"
      >
        <span *ngIf="userRegisterForm.controls['email'].errors?.['required']">Este campo es requerido</span>
        <span *ngIf="userRegisterForm.controls['email'].errors?.['email']">Ingresa un correo válido</span>
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Contraseña</label>
      <input
        type="password"
        formControlName="password"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
      <div
        class="text-red-500 text-sm font-semibold"
        *ngIf="userRegisterForm.controls['password'].invalid && (userRegisterForm.controls['password'].touched || userRegisterForm.controls['password'].dirty)"
      >
        <span *ngIf="userRegisterForm.controls['password'].errors?.['required']">Este campo es requerido</span>
        <span *ngIf="userRegisterForm.controls['password'].errors?.['minlength']">La contraseña debe tener al menos 8 caracteres</span>
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
      <input
        type="password"
        formControlName="passwordConfirmation"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
      <div
        class="text-red-500 text-sm font-semibold"
        *ngIf="userRegisterForm.controls['passwordConfirmation'].invalid && (userRegisterForm.controls['passwordConfirmation'].touched || userRegisterForm.controls['passwordConfirmation'].dirty)"
      >
        <span *ngIf="userRegisterForm.controls['passwordConfirmation'].errors?.['required']">Este campo es requerido</span>
        <span *ngIf="userRegisterForm.controls['passwordConfirmation'].errors?.['minlength']">La confirmación debe tener al menos 8 caracteres</span>
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Foto de Perfil</label>
      <input
        type="file"
        (change)="onFileChange($event)"
        accept="image/*"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>

    <button
      type="submit"
      class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    >
      Registrarse
    </button>
  </form>
</div>
