<aside class="w-64" aria-label="Sidebar">
  <div class="overflow-y-auto py-2 px-1 bg-gray-50 rounded" [ngStyle]="{'background-color': secondaryColor}">
    <h2 class="text-xl font-bold mb-4 text-center" [ngStyle]="{'color': textColor}">Suscripciones</h2>
    <ul class="space-y-4">
      <li *ngFor="let userName of subscriptions" class="flex items-center space-x-4 p-2 hover:bg-gray-400 rounded-md transition-colors duration-300">
        <svg class="w-10 h-10 rounded-full" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <span [ngStyle]="{'color': textColor}" class="flex-1">{{ userName }}</span>
        <button 
          (click)="unsubscribe(userName)" 
          class="text-red-500 hover:text-red-700"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </li>
    </ul>
  </div>
</aside>
