<!-- login.component.html -->
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center" *ngIf="!isAuthenticated()" >Login</h2>
    <form (ngSubmit)="login()" *ngIf="!isAuthenticated()"  class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">
          Email
          <input
            #emailInput
            type="email" 
            [(ngModel)]="email" 
            name="email" 
            required 
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
        </label>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">
          Password
          <input 
            type="password" 
            [(ngModel)]="password" 
            name="password" 
            required 
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
        </label>
      </div>
      <div class="flex flex-col items-center justify-center mt-2">
        <button 
          type="submit" 
          class="w-1/2 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Login
        </button>
        <span class="font-light text-lg py-2">or</span>
        <a routerLink="/register" class="w-1/2 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >Register</a>
      </div>
    </form>
    <button 
      (click)="logout()" 
      *ngIf="isAuthenticated()" 
      class="mt-4 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
    >
      Logout
    </button>
  </div>
