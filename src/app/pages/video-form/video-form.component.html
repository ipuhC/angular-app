<home-navbar/>
 <main class="w-full flex justify-center">
  <div class="w-full max-w-2xl p-4 bg-white rounded-lg shadow-md">
    <div class="mb-4">
      <h2 class="text-xl font-bold">Sube un nuevo video</h2>
      <p class="text-gray-600">Llena el formulario para el video.</p>
    </div>
    <form class="grid gap-4" [formGroup]="videoForm" (ngSubmit)="onSubmit()">
      <!-- video name -->
      <div class="grid gap-1">
        <label class="font-medium"
          >Nombre del video
          <input
          id="video_name"
          type="text"
          formControlName="video_name"
            class="border border-gray-300 rounded-md p-2 text-2xl font-semibold w-full"
          />
        </label>
      </div>
      <div class="grid sm:grid-cols-2 gap-4">
        <!-- likes -->
        <div class="grid gap-1">
          <label class="font-medium">Likes
              <div class="flex items-center gap-2">
                  <svg
                    class="w-5 h-5 text-green-500"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M7 10v12" />
                    <path
                      d="M15 5.88L14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a3.13 3.13 0 0 1 3 3.88Z"
                    />
                  </svg>
                  <input
                  id="likes"
                  type="number"
                  formControlName="likes"
                    class="border border-gray-300 rounded-md p-2 w-full"
                  />
                </div>
          </label>
          
        </div>
        <!-- dislikes -->
        <div class="grid gap-1">
          <label for="dislikes" class="font-medium">Dislikes
              <div class="flex items-center gap-2">
                  <svg
                    class="w-5 h-5 text-red-500"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M17 14V2" />
                    <path
                      d="M9 18.12L10 14H4.17a2 2 0 0 1-1.92-2.56l2.33-8A2 2 0 0 1 6.5 2H20a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2.76a2 2 0 0 0-1.79 1.11L12 22h0a3.13 3.13 0 0 1-3-3.88Z"
                    />
                  </svg>
                  <input
                  id="dislikes"
                  type="number"
                  formControlName="dislikes"
                    class="border border-gray-300 rounded-md p-2 w-full"
                  />
                </div>
          </label>
          
        </div>
        <!-- views -->
        <div class="grid gap-1">
          <label for="views" class="font-medium">Vistas
              <div class="flex items-center gap-2">
                  <svg
                    class="w-5 h-5 text-gray-500"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                    <circle cx="12" cy="12" r="3" />
                  </svg>
                  <input
                  id="views"
                  type="number"
                  formControlName="views"
                    class="border border-gray-300 rounded-md p-2 w-full"
                  />
                </div>
          </label>
          
        </div>
        <!-- upload date -->
        <div class="grid gap-1">
          <label for="upload_date" class="font-medium">Fecha
              <div class="flex items-center gap-2">
                  <svg
                    class="w-5 h-5 text-gray-500"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M8 2v4" />
                    <path d="M16 2v4" />
                    <rect width="18" height="18" x="3" y="4" rx="2" />
                    <path d="M3 10h18" />
                  </svg>
                  <input
                  id="upload_date"
                  type="date"
                  formControlName="upload_date"
                    class="border border-gray-300 rounded-md p-2 w-full"
                  />
                </div>
          </label>
          
        </div>
      </div>
     
      <!-- video file -->
      <div class="grid gap-1">
        <label for="video_file" class="font-medium">Archivo del video
          <div
          class="flex items-center gap-2 border border-gray-300 rounded-md p-4"
        >
          <svg
            class="w-6 h-6 text-gray-500"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="17 8 12 3 7 8" />
            <line x1="12" x2="12" y1="3" y2="15" />
          </svg>
          <input
          id="video_file"
          type="file"
          formControlName="video_file"
          accept=".mp4,.avi,.mov,.wav"
          (change)="onVideoChange($event)"
          class="border border-gray-300 rounded-md p-2 w-full"
          />
        </div>
        </label>
        
      </div>
      <!-- thumbnail -->
      <div class="grid gap-1">
        <label for="thumbnail" class="font-medium">Miniatura
          <div
          class="flex items-center gap-2 border border-gray-300 rounded-md p-4"
        >
          <svg
            class="w-6 h-6 text-gray-500"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect width="18" height="18" x="3" y="3" rx="2" ry="2" />
            <circle cx="9" cy="9" r="2" />
            <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21" />
          </svg>
          <input
          id="thumbnail"
          type="file"
          formControlName="thumbnail"
          accept=".png,.jpg"
          (change)="onThumbnailChange($event)"
            class="border border-gray-300 rounded-md p-2 w-full"
          />
        </div>
        </label>
        
      </div>
      <div class="mt-4">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">
          Subir video
        </button>
      </div>
    </form>
  </div>
 </main>
