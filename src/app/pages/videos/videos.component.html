<home-navbar />
<section class="pt-2">
  <main class="flex flex-row justify-center items-start">
    <div class="container p-4 md:p-6 lg:p-12 w-1/2">
      <div
        *ngIf="video"
        class="video-player relative mb-4 bg-black rounded-lg overflow-hidden"
      >
        <video class="w-full h-auto" controls>
          <source [src]="video.video_file" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <div *ngIf="!video" class="text-center text-gray-500">
        <p>Loading video...</p>
      </div>
      <div class="w-full mt-6 space-y-4">
        <h1 class="text-2xl font-bold line-clamp-2">{{ video?.video_name }}</h1>
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2">
              <img
                src="/assets/profile.png"
                width="40"
                height="40"
                alt="Channel Avatar"
                class="rounded-full object-cover"
              />
              <div>
                <div class="font-medium">{{video?.username}}</div>
                <div class="text-sm text-gray-500 dark:text-gray-400">
                  1.2M subscribers
                </div>
              </div>
            </div>
            
          </div>
          <div class="flex items-center space-x-4">
            <div class="text-sm text-gray-500 dark:text-gray-400">
              {{video?.views}} Visualizaciones
            </div>
            <div class="flex items-center space-x-2">
              <svg
                class="w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M7 10v12" />
                <path
                  d="M15 5.88L14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a3.13 3.13 0 0 1 3 3.88Z"
                />
              </svg>
              <span class="text-sm text-gray-500 dark:text-gray-400">{{
                video.likes
              }}</span>
            </div>
            <div class="flex items-center space-x-2">
              <svg
                class="w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M17 14V2" />
                <path
                  d="M9 18.12L10 14H4.17a2 2 0 0 1-1.92-2.56l2.33-8A2 2 0 0 1 6.5 2H20a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2.76a2 2 0 0 0-1.79 1.11L12 22h0a3.13 3.13 0 0 1-3-3.88Z"
                />
              </svg>
              <span class="text-sm text-gray-500 dark:text-gray-400">{{
                video.dislikes
              }}</span>
            </div>
            <button class="btn btn-ghost btn-icon">
              <svg
                class="w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" />
                <polyline points="16 6 12 2 8 6" />
                <line x1="12" y1="2" x2="12" y2="15" />
              </svg>
              <span class="sr-only">Share</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="flex justify-center md:p-6 lg:p-12 space-x-4">
      <div class="p-4 bg-white rounded-lg shadow-md w-full sm:w-[18rem]">
        <div class="font-medium text-center">More Videos</div>
        <div class="grid gap-4 mt-4">
          <div
            *ngFor="let video of videoList"
            class="flex items-center space-x-4 hover:bg-gray-100 rounded-md p-2 cursor-pointer"
            [routerLink]="['/videos', video.id]"
          >
            <img
              [src]="video.thumbnail || '/placeholder.svg'"
              width="80"
              height="60"
              alt="Video Thumbnail"
              class="rounded-md object-cover"
            />
            <div>
              <div class="font-medium line-clamp-2">{{ video.video_name }}</div>
              <div class="text-sm text-gray-500 dark:text-gray-400">
                {{ video.username }}
              </div>
              <div class="text-sm text-gray-500 dark:text-gray-400">
                {{ video.views }} visualizaciones
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</section>
